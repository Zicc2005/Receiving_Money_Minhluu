<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #162447;
            width: 300px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .button {
            background-color: #0f3460;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .payment-info {
            margin-top: 20px;
        }
        .qr-code {
            width: 100px; /* Kích thước QR code */
            height: 100px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="YOUR_AVATAR_URL" alt="Profile Picture" class="profile-pic">
        <h2>Hồ Xuân Thuận</h2>
        <p>From XuanThuan With Love</p>
        <button class="button">Facebook</button>
        <button class="button">TikTok</button>
        <div class="payment-info">
            <h3>Thông Tin Thanh Toán</h3>
            <p>Techcombank</p>
            <p>Số Tài Khoản: 0359561367</p>
            <p>Chủ Tài Khoản: HO XUAN THUAN</p>
            <img src="YOUR_TECHCOMBANK_QR_URL" alt="QR Code Techcombank" class="qr-code">
            <p>Momo Payment</p>
            <p>Số Tài Khoản: 0359561367</p>
            <p>Chủ Tài Khoản: HO XUAN THUAN</p>
            <img src="YOUR_MOMO_QR_URL" alt="QR Code Momo" class="qr-code">
        </div>
    </div>
</body>
</html>
